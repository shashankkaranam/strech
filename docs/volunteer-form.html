<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form - Nourish Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f9f6f1;
            color: #333;
        }

        /* ✅ HEADER STYLES FIXED */
        header {
            background-color: #ff9800;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        header img {
            height: 50px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* ✅ FORM STYLES FIXED */
        .main-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-container h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 20px;
        }

        .main-container label {
            font-weight: bold;
            display: block;
            margin: 8px 0 5px;
        }

        .main-container input, 
        .main-container select, 
        .main-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .main-container textarea {
            resize: vertical;
        }

        .main-container button {
            background-color: #6d4c41;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        .main-container button:hover {
            background-color: #5d4037;
        }

        /* ✅ FOOTER STYLES FIXED */
        footer {
            background-color: #ff9800;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        footer img {
            height: 40px;
            margin-bottom: 10px;
        }

        footer p {
            margin-top: 5px;
        }

        /* ✅ RESPONSIVENESS */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/XyC1ksm/image-removebg-preview-5.png" alt="Nourish Network Logo">
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="getinvolved.html">Get Involved</a></li>
        </ul>
    </nav>
</header>

<!-- Volunteer Form -->
<div class="main-container">
    <h2>Volunteer Form</h2>
    <p>Join us in making a difference.</p>

    <form action="https://strech-volunteer.onrender.com/submit" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" required>

        <label for="experience">Experience</label>
        <textarea id="experience" name="experience"></textarea>

        <label for="availableDate">Availability Date</label>
        <input type="date" id="availableDate" name="availableDate" required>

        <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label>

        <button type="submit">Submit</button>
    </form>
</div>

<footer>
    <img src="https://i.ibb.co/XyC1ksm/image-removebg-preview-5.png" alt="Nourish Network Logo">
    <p>Thank You for Your Support!</p>
    <p>Your contribution helps us make a real impact.</p>
</footer>

</body>
</html>
